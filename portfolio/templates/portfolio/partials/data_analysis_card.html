{% load martortags %}

<div class="portfolioCard">
    <div class="row g-4 align-items-center">
        <div class="col-md-auto">
            <div class="portfolioImgCol">
                <a href="{% url 'portfolio:project' slug=p.slug %}"><img
                        src="{{ p.thumbnail.url }}"
                        alt="..."></a>
            </div>
        </div>
        <div class="col-md">
            <div class="portfolioContentCol">
                <h4 class="lgTitle"><a
                        href="{% url 'portfolio:project' slug=p.slug %}">{{ p.name }}</a>
                </h4>
                <ul class="portfolioOption">
                    <li>
                                <span class="dateLbl">
                                    {{ p.date_modified }}
                                </span>
                    </li>
                </ul>
                <p>
                    {% if p.description %}
                        {{ p.description|safe_markdown }}
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
