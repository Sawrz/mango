{% load static %}
{% load martortags %}

<div class="portfolioCol">
    <div class="row pb-3">
        <div class="col">
            <h4 class="smText regular">Featured Work</h4>
        </div>
        <div class="col-auto">
            <a href="{% url 'portfolio:projects' %}" class="simpleLink">View all</a>
        </div>
    </div>
    {% for p in portfolio %}
        <div class="portfolioCard">
            <div class="row g-4 align-items-center">
                <div class="col-md-auto">
                    <div class="portfolioImgCol">
                        <a href="{% url 'portfolio:project' slug=p.slug %}"><img
                                src="{{ p.thumbnail.url }}"
                                alt="..."></a>
                    </div>
                </div>
                <div class="col-md">
                    <div class="portfolioContentCol">
                        <h4 class="lgTitle"><a
                                href="{% url 'portfolio:project' slug=p.slug %}">{{ p.name }}</a>
                        </h4>
                        <ul class="portfolioOption">
                            <li>
                                <span class="dateLbl">
                                    {{ p.date_created.year }} -
                                    {% if p.actively_maintained %}
                                        today
                                    {% else %}
                                        {{ p.date_modified.year }}
                                    {% endif %}
                                </span>
                            </li>
                        </ul>
                        <p>{{ p.body|safe_markdown|slice:":200" }}
                            <a href="{% url 'portfolio:project' slug=p.slug %}">...</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
