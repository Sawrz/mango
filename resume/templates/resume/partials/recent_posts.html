{% load static %}
{% load martortags %}

<div class="row pb-3">
    <div class="col">
        <h4 class="smText regular">Recent posts</h4>
    </div>
    <div class="col-auto">
        <a href="{% url 'blog:posts' %}" class="simpleLink">View all</a>
    </div>
</div>
<div class="row g-3">
    {% for p in posts %}
        <div class="col-lg-6">
            <div class="cardStyle1">
                <h4 class="mdTitle cs1Title"><a
                        href="{% url 'blog:post' slug=p.slug %}">{{ p.title }}</a></h4>
                <ul class="cardOptionCol">
                    <li>{{ p.published_date.date }}</li>
                    <li>{{ p.author }}</li>
                </ul>
                <p>{{ p.body|safe_markdown|slice:":200" }}
                    <a href="{% url 'blog:post' slug=p.slug %}">...</a>
                </p>
            </div>
        </div>
    {% endfor %}
</div>
